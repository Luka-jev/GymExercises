<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Programme Muscu de Luka — Séance</title>
  <link rel="icon" href="https://www.shutterstock.com/image-vector/weightlifter-emoticon-260nw-65792362.jpg" type="image/png">
  <style>
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      scroll-behavior: smooth;
    }
    body::before, body::after {
      content: "";
      position: fixed;
      top: 0;
      width: 8vw;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
      opacity: 0.5;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0);
      transition: top 0.4s ease, background 0.3s ease;
      z-index: 1000;
      backdrop-filter: blur(6px);
      flex-wrap: wrap;
    }
    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s, transform 0.3s, opacity 0.3s;
    }
    nav a:hover {
      color: #0077ff;
      background: rgba(0, 119, 255, 0.1);
    }

    .menu-toggle {
      display: none;
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1100;
      transition: transform 0.3s ease;
    }

    .menu-toggle.active { transform: rotate(90deg); }
    .nav-hidden { top: -100px; }

    main {
      width: 100%;
      max-width: 900px;
      text-align: center;
      padding: 120px 20px 50px;
    }

    h1 { font-size: clamp(1.8rem, 4vw, 3rem); margin-bottom: 50px; }

    main img {
      width: 100%;
      max-width: 900px;
      height: auto;
      margin: 20px 0;
      border-radius: 8px;
      display: block;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 20px 10px;
      background: #f5f5f5;
      color: #555;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
      margin-top: auto;
    }
    footer span { font-weight: 600; color: #000; }

    .leg-day {
      width: 160%;
      margin: auto;
      margin-bottom: 100px;
    }

    .contener2buttons {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    /* --- CSS DU TIMER (AJOUT) --- */
    .timer-wrapper {
      margin: 0;
      flex: 1;
      padding: 25px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      border: 1px solid #eee;
    }

    #timerDisplay {
      font-size: 5.5rem; /* Très grand */
      font-weight: 700;
      color: #333;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      /* Police à largeur fixe pour éviter que le texte ne "saute" */
      font-family: 'Courier New', Courier, monospace; 
      line-height: 1.1;
      user-select: none; /* Empêche la sélection du texte */
    }
    
    /* État lorsque le timer tourne */
    #timerDisplay.running {
      color: #0077ff; /* Couleur accent de votre thème */
    }
    
    /* État au survol (quand arrêté) */
    #timerDisplay:not(.running):hover {
      background: #f0f0f0;
    }

    #timerOptions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
      transition: max-height 0.3s ease-out, opacity 0.3s ease-out, margin-top 0.3s ease-out;
      overflow: hidden;
      max-height: 100px; /* Hauteur suffisante pour les boutons */
      opacity: 1;
    }

    /* Classe pour cacher les options */
    #timerOptions.hidden {
      max-height: 0;
      opacity: 0;
      margin-top: 0;
    }

    .exercise {
      display: flex;
      justify-content: center;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: none;
      border: none;
      cursor: pointer;
      text-align: left;
      font-size: 1rem;
      color: #000;
      position: relative;
    }

    .exercise:hover {
      background: rgba(0, 119, 255, 0.1);
    }

    .timer-btn {
      /* Reprend le style de vos liens de nav */
      text-decoration: none;
      color: #000;
      background: #fff;
      border: 1px solid #ccc;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      transition: background 0.3s, color 0.3s, transform 0.3s;
      cursor: pointer;
    }

    .timer-btn:hover {
      /* Reprend le hover de vos liens de nav */
      color: #0077ff;
      background: rgba(0, 119, 255, 0.1);
      border-color: rgba(0, 119, 255, 0.3);
    }

    .series {
      padding: 25px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      border: 1px solid #eee;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 150px;
    }

    #number-series {
      background: transparent;
      border: none;
      font-size: 3.5rem; /* 5.5rem est un peu grand pour ce texte */
      font-weight: 700;
      color: #333;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 25px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      user-select: none;
      width: 100%; /* Prend toute la largeur de son parent .series */
      line-height: 1.2; /* Améliore l'espacement */
    }

    #number-series:hover {
      background: #f0f0f0;
    }

    /* --- Mobile menu animation et décalage --- */
    @media (max-width: 768px) {
      body::before, body::after { display: none; }

      .contener2buttons {
        flex-direction: column;
        gap: 30px; 
      }

      .series {
        margin: auto;
      }

      #number-series {
        font-size: 3.3rem;
      }
      .leg-day {
        width: 100%;
        margin: auto;
        margin-bottom: 100px;
      }

      nav {
        justify-content: flex-start;
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem 0.5rem;
        gap: 0.5rem;
        transition: max-height 0.3s ease, opacity 0.3s ease;
        overflow: hidden;
        max-height: 0;
        opacity: 0;
      }

      nav.open {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        max-height: 500px;
        opacity: 1;
      }

      nav a {
        display: none;
        transition: opacity 0.3s ease;
      }

      nav.open a { display: inline-block; opacity: 1; }

      .menu-toggle { display: block; transition: transform 0.3s ease; }
      .menu-toggle.active { transform: rotate(90deg); }
      
      /* --- Adaptation mobile du timer --- */
      #timerDisplay {
        font-size: 4rem; /* Un peu plus petit sur mobile */
      }
      .timer-btn {
        font-size: 0.9rem;
        padding: 0.6rem 0.8rem;
      }
    }
  </style>
</head>
<body>

  <button class="menu-toggle" id="menu-toggle">☰</button>

  <nav id="navbar">
    <a href="{{ url_for('index') }}">Biceps</a>
    <a href="{{ url_for('index') }}">Pecs</a>
    <a href="{{ url_for('index') }}">Triceps</a>
    <a href="{{ url_for('index') }}">Épaules</a>
    <a href="{{ url_for('index') }}">Jambes</a>
    <a href="{{ url_for('index') }}">Dos</a>
    <a href="{{ url_for('index') }}">Abdos</a>
    <a href="{{ url_for('index') }}">Séance</a>
  </nav>

  <main>
    <h1>Séance Push Pull Legs<br>Programme</h1>

    <img src="https://fitnessprogramer.com/wp-content/uploads/2024/12/push-day-workout-1200x675.webp" alt="Push Day">
    <br><br><br><br><br>

        <section id="push">
          <h2>Exercice perso - Push</h2>
          {% for exo in push %}
            <div class="exercise" data-gif="{{exo['img']}}">{{exo['exo']}}</div>
          {% endfor %}
          <div class="gif-container"></div>
        </section>

    <br><br><br><br><br>
    <img src="https://fitnessprogramer.com/wp-content/uploads/2024/12/Pull-day-workout-for-3-day-ppl-workout-1200x675.webp" alt="Pull Day">
    <br><br><br><br><br>  
        
        <section id="pull">
          <h2>Exercice perso - Pull</h2>
          {% for exo in pull %}
            <div class="exercise" data-gif="{{exo['img']}}">{{exo['exo']}}</div>
          {% endfor %}
          <div class="gif-container"></div>
        </section>

    <br><br><br><br><br>
    <img src="https://muscu-street-et-crossfit.fr/wp-content/uploads/2023/07/%E2%80%8ESeance-Musculation-PPL-Legs.%E2%80%8E001.jpeg" class="leg-day" alt="Legs Day">

    <div class="contener2buttons">
      <div class="timer-wrapper">
        <div id="timerDisplay" title="Cliquez pour choisir le temps ou arrêter">0:00</div>
        <div id="timerOptions">
            <button class="timer-btn" data-time="60">1:00 min</button>
            <button class="timer-btn" data-time="90">1:30 min</button>
            <button class="timer-btn" data-time="120">2:00 min</button>
            <button class="timer-btn" data-time="150">2:30 min</button>
            <button class="timer-btn" data-time="180">3:00 min</button>
        </div>
      </div>
      
      <div class="series">
        <button id="number-series">
            Série <span id="serie-rn">0</span> / 4
        </button>
      </div>

    </div>

  </main>

  <footer>
    © 2025 <span>Luka.J</span> — Tous droits réservés.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const bouton = document.getElementById('number-series');
        const affichage = document.getElementById('serie-rn');
        let compteur = parseInt(affichage.textContent); 
        affichage.textContent = compteur;

        bouton.addEventListener('click', () => {
          
            if (compteur >= 4) {
                compteur = 0;
            }
            
            compteur = compteur + 1;
            affichage.textContent = compteur;        
        });
    });

    // --- Gestion affichage des images au clic ---
    document.querySelectorAll(".exercise").forEach(item => {
      item.addEventListener("click", () => {
        const imgUrl = item.getAttribute("data-gif");
        const parentSection = item.parentElement;
        const gifContainer = parentSection.querySelector(".gif-container");

        if (gifContainer.innerHTML.includes(imgUrl)) {
          gifContainer.innerHTML = "";
          return;
        }

        parentSection.querySelectorAll(".gif-container").forEach(container => container.innerHTML = "");
        gifContainer.innerHTML = `<img src="${imgUrl}" alt="Exercice" style="max-width: 100%; margin-top: 10px;">`;
      });
    });

    // --- Toggle menu mobile ---
    const menuToggle = document.getElementById('menu-toggle');
    const navbar = document.getElementById('navbar');

    menuToggle.addEventListener('click', () => {
      navbar.classList.toggle('open');
      menuToggle.classList.toggle('active');
    });

    // --- Masquer/afficher navbar au scroll ---
    let lastScroll = 0;
    window.addEventListener('scroll', () => {
      const currentScroll = window.pageYOffset;
      if (currentScroll > lastScroll && currentScroll > 100) {
        // Ne masque pas la nav si le menu mobile est ouvert
        if (!navbar.classList.contains('open')) {
          navbar.style.top = '-100px';
        }
      } else {
        navbar.style.top = '0';
      }
      lastScroll = currentScroll;
    });

    document.addEventListener('DOMContentLoaded', () => {
        const display = document.getElementById('timerDisplay');
        const options = document.getElementById('timerOptions');
        const buttons = document.querySelectorAll('.timer-btn');
        
        let countdown; // Variable pour le setInterval
        let endTime;   // On stocke l'heure de fin
        let isRunning = false;
        const defaultTitle = document.title;
        
        // Son de l'alarme
        const alarmSound = new Audio('https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg');
        alarmSound.volume = 0.4; // Ne pas mettre trop fort

        // Variable pour stocker le Wake Lock
        let wakeLock = null;

        // Fonction pour demander le Wake Lock
        const requestWakeLock = async () => {
          // Vérifie si le navigateur supporte l'API
          if ('wakeLock' in navigator) {
            try {
              wakeLock = await navigator.wakeLock.request('screen');
              console.log('Wake Lock activé (écran restera allumé)');
            } catch (err) {
              // L'utilisateur a peut-être refusé, ou c'est non supporté
              console.error(`Wake Lock impossible: ${err.name}, ${err.message}`);
            }
          }
        };

        // Fonction pour libérer le Wake Lock
        const releaseWakeLock = () => {
          if (wakeLock) {
            wakeLock.release();
            wakeLock = null;
            console.log('Wake Lock libéré');
          }
        };

        // --- Fonction pour afficher le temps formaté (en secondes) ---
        function displayTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            
            // Ajoute un '0' devant les secondes si < 10 (ex: 1:05)
            const displayStr = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            
            display.textContent = displayStr;
            
            // Met à jour le titre de l'onglet (utile !)
            if (isRunning) {
                document.title = `${displayStr} - ${defaultTitle}`;
            }
        }
        
        // --- Fonction "tick" (appelée chaque seconde) ---
        function tick() {
            // Calcule le temps restant en millisecondes
            const msRestantes = endTime - Date.now();
            // Convertit en secondes (en arrondissant au plus proche)
            const secondesRestantes = Math.round(msRestantes / 1000);

            if (secondesRestantes <= 0) {
                // Le temps est écoulé
                displayTime(0); // Assure l'affichage de 0:00
                stopTimer(true); // Arrête le timer (true = c'est fini)
                
                alarmSound.play();
                document.title = "FINI ! - " + defaultTitle;
                
                // Réaffiche les options après 2 secondes
                setTimeout(() => {
                    options.classList.remove('hidden');
                    document.title = defaultTitle;
                }, 2000);

            } else {
                // Il reste du temps
                displayTime(secondesRestantes);
            }
        }

        // --- Fonction pour démarrer le timer ---
        function startTimer(durationInSeconds) {
            if (isRunning) return; 
            
            isRunning = true;
            // Calcule l'heure de fin exacte
            endTime = Date.now() + (durationInSeconds * 1000);

            display.classList.add('running');
            options.classList.add('hidden');

            // Demande à garder l'écran allumé
            requestWakeLock();

            tick(); // Appelle une première fois pour afficher le temps de départ
            countdown = setInterval(tick, 1000); // Lance la boucle
        }

        // --- Fonction pour arrêter le timer ---
        function stopTimer(finished = false) {
            clearInterval(countdown);
            isRunning = false;
            display.classList.remove('running');
            document.title = defaultTitle;

            // Libère le verrou de l'écran
            releaseWakeLock();
            
            if (!finished) {
                // Si annulé par l'utilisateur, on remet tout à zéro
                displayTime(0);
                options.classList.remove('hidden');
            }
            // Si 'finished' est true, on laisse "0:00" et le startTimer gère la suite
        }

        // --- Écouteurs d'événements ---

        // 1. Clic sur l'affichage du temps
        display.addEventListener('click', () => {
            if (isRunning) {
                stopTimer(false); // Annule le timer en cours
            } else {
                // S'il n'y a pas de timer, cliquer affiche/cache les options
                options.classList.toggle('hidden');
            }
        });

        // 2. Clic sur un des boutons de temps
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                // Récupère le temps en secondes depuis l'attribut 'data-time'
                const totalSeconds = parseInt(button.dataset.time);
                startTimer(totalSeconds); // On passe les secondes à startTimer
            });
        });
        
        // Initialiser l'affichage à 0:00
        displayTime(0);
        // Cacher les options au début
        options.classList.add('hidden');
    });
  </script>

</body>
</html>
